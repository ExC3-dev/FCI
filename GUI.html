<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #floatingWindow {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid black;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            resize: both;
            overflow: hidden;
        }
        #header {
            background: #007BFF;
            color: white;
            padding: 8px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #closeBtn {
            background: red;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        #iframeContainer {
            width: 100%;
            height: calc(100% - 40px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <button onclick="openFloatingWindow()">Open Window</button>

    <div id="floatingWindow" style="display: none;">
        <div id="header">
            <span>Floating Window</span>
            <button id="closeBtn">X</button>
        </div>
        <div id="iframeContainer">
            <iframe src="https://fcihtml.staticrun.app/"></iframe>
        </div>
    </div>

    <script>
        function openFloatingWindow() {
            document.getElementById("floatingWindow").style.display = "block";
        }

        document.getElementById("closeBtn").addEventListener("click", function() {
            document.getElementById("floatingWindow").style.display = "none";
        });

        // Make window draggable
        (function() {
            var win = document.getElementById("floatingWindow");
            var header = document.getElementById("header");
            var offsetX, offsetY, isDragging = false;

            header.addEventListener("mousedown", function(e) {
                isDragging = true;
                offsetX = e.clientX - win.offsetLeft;
                offsetY = e.clientY - win.offsetTop;
                header.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", function(e) {
                if (isDragging) {
                    win.style.left = e.clientX - offsetX + "px";
                    win.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", function() {
                isDragging = false;
                header.style.cursor = "grab";
            });
        })();
    </script>

</body>
</html>
